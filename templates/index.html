<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusVote | Secure Digital Voting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(124, 58, 237, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
        }

        .hero-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            padding: 3.5rem !important;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hero-card:hover {
            transform: translateY(-8px);
        }

        .icon-box {
            width: 100px;
            height: 100px;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1.5rem;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
            color: white;
            font-size: 3rem;
        }

        /* FIXED: Added standard background-clip for compatibility */
        .brand-name {
            font-weight: 800;
            letter-spacing: -1.5px;
            background: var(--primary-gradient);
            -webkit-background-clip: text; 
            background-clip: text; 
            -webkit-text-fill-color: transparent;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 0.8rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.39);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.23);
            opacity: 0.95;
        }

        .btn-outline-secondary {
            border: 2px solid #e5e7eb;
            padding: 0.9rem 2rem;
            border-radius: 0.8rem;
            color: #4b5563;
            transition: all 0.2s ease;
        }

        .btn-outline-secondary:hover {
            background-color: #ffffff;
            border-color: #6366f1;
            color: #6366f1;
        }

        .approval-badge {
            display: inline-flex;
            align-items: center;
            background-color: #fff7ed;
            border: 1px solid #ffedd5;
            color: #9a3412;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="hero-card text-center" style="max-width: 550px;">
            <div class="icon-box">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            
            <h1 class="brand-name">CampusVote</h1>
            <p class="text-secondary fs-5 mb-5 px-3">Modernized, transparent, and secure digital voting for your campus elections.</p>
            
            <div class="d-grid gap-3 px-4">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg fw-bold">
                    <i class="bi bi-fingerprint me-2"></i> Login to Vote
                </a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-lg fw-bold">
                    <i class="bi bi-person-plus-fill me-2"></i> Create Account
                </a>
            </div>

            <div class="mt-5 pt-4 border-top">
                <div class="approval-badge">
                    <i class="bi bi-clock-history me-2"></i>
                    Admin approval required for new accounts
                </div>
            </div>
        </div>
    </div>

</body>
</html>
